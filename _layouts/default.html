<!DOCTYPE html>
<html lang="pt-br">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    <script src="{{ site.baseurl }}public/js/jquery-1.8.3.min.js"></script>
    <script src="{{ site.baseurl }}public/js/jquery-ui-1.9.1.custom.min.js"></script>
    <script src="{{ site.baseurl }}public/js/bootstrap.js"></script>
    <script src="{{ site.baseurl }}public/js/jquery.tocify.js"></script>
    <script src="{{ site.baseurl }}public/js/prettify.js"></script>
    <script>
    $(function() {
        var toc = $("#toc").tocify({
            selectors: "h2,h3",
            hashGenerator: "pretty"
        }).data("toc-tocify");

        prettyPrint();
        $(".optionName").popover({ trigger: "hover" });
    });
    </script>
  </body>
</html>
